<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body class="loginBody">

    <div class="container">
            <div class="form-wrapper">
                <img src="./img/BookshelterLoginLogo.svg" alt="Bookshelter logo" width="226" height="44">
                <form class="form mt-4 w-25">
                    <div>
                        <input class="userName" type="text" placeholder="Username" required
                            name="username">
                    </div>
                    <div class="mt-3">
                        <input class="userPassword" type="password" placeholder="password" required
                            name="password">
                    </div>
                    <div class="loginPasswordAlert mt-2"></div>
                    <button class="entranceBtn mt-2">Log in</button>
                    <p class="forgotPassword pt-2"><a class="passwordText" href="">For Only test user to login! Click here!</a></p>
                </form>
            </div>
    </div>







    <script src="./js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
