<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookshelter</title>
</head>

<body>
    <div class="container mt-3">


        <!--Site Header-->
        <header class="siteHeader">
            <div class="siteHeader__topHeader">
                <img src="./img/logo.svg" alt="Site log" width="226" height="44">
                <div class="inputWrapper">
                    <input class="searchInput form-control rounded-pill" type="text" placeholder="Search books">
                </div>
                <button class="logoutBtn btn btn-primary">Log out</button>
            </div>
            <div class="siteHeader__resultBooksWrapper mt-3 shadow-none p-2 mb-2 bg-light rounded">
                <p class="siteHeader__resultBooks">Showing <span class="siteHeader__resultNumber"></span> Result(s)</p>
                <button class="siteHeader__orderButton btn btn-secondary"><img class="siteHeader__orderIcon mx-1" src="./img/orderimg.svg" alt="order icon" width="20" height="20">Order by newest</button>
            </div>
        </header>


        <!--Site Main-->
        <main class="siteMain">
            <div class="siteMain__leftPart">
                <div class="leftPart__bookMarkWrapper">
                    <h5 class="bookMarkWrapper__bookmarkHeading">Bookmarks<span></span></h5>
                    <ul class="bookMarkWrapper__bookmarkList"></ul>
                </div>
            </div>
            <div class="siteMain__rightPart">

            </div>
        </main>
        <!--Site Footer-->
        <footer class="siteFooter"></footer>
    </div>







    <script src="./js/login.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
